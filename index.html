<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuses & Images</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            background-color: #333;
            color: white;
            border: 2px solid white;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background-color: #555;
        }
        #content {
            display: none;
            padding: 20px;
        }
        img {
            width: 90%;
            max-width: 400px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio.
    </audio>

    <div class="container" id="menu">
        <button onclick="showContent('excuses')">üí¨ Excuses</button>
        <button onclick="showContent('images')">üñº Images</button>
    </div>

    <div id="content">
        <button onclick="goBack()">‚Üê Retour</button>
        <div id="excuses-content" style="display: none;">
            <p>Voici mes excuses les plus sinc√®res... Pardon ! ü•∫</p>
        </div>
        <div id="images-content" style="display: none;">
            <p>Voici les images que j'ai trouv√©es :</p>
            <img src="1.jpg" alt="Image 1">
            <img src="2.jpg" alt="Image 2">
            <img src="3.jpg" alt="Image 3">
            <img src="4.jpg" alt="Image 4">
            <p>... Piti√©, pardonne-moi üò≠</p>
        </div>
    </div>

    <script>
        function showContent(type) {
            document.getElementById("menu").style.display = "none";
            document.getElementById("content").style.display = "block";

            if (type === "excuses") {
                document.getElementById("excuses-content").style.display = "block";
                document.getElementById("images-content").style.display = "none";
            } else {
                document.getElementById("excuses-content").style.display = "none";
                document.getElementById("images-content").style.display = "block";
            }
        }

        function goBack() {
            document.getElementById("menu").style.display = "flex";
            document.getElementById("content").style.display = "none";
        }

        window.onpopstate = function() {
            goBack();
        };
    </script>

</body>
</html>
